<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Make your to-do list here..!!">
    <meta name="keywords" content="todo, list, reminder, notes">
    <meta name="author" content="Chirag">
    <link href="icon.ico" rel="shortcut icon" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>To Dos</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://xdem-coding.github.io/todos/" style="margin:auto;">To-Dos</a>
            <div class="form-check form-switch" style="margin:auto;">
                <input class="form-check-input" type="checkbox" id="dark-light">
                <label class="form-check-label text-light" for="dark-light">Theme</label>
            </div>
            <form class="d-flex my-2" style="margin:auto;">
                <input class="form-control me-2" type="search" placeholder="Search by date or title" aria-label="Search"
                    id="search">
            </form>
        </div>
    </nav>
    <div class="alert alert-success my-2" role="alert" id="success" style="display: none;">
        Note added successfully..!!
    </div>
    <div class="container my-5">
        <h1 class="text-center my-5">Add To-Do here..!!</h1>
        <div class="card">
            <div class="card-body">
                <label for="noteTitle" class="form-label">To-Do Title*</label>
                <input type="text" class="form-control" id="noteTitle"
                    style="text-transform: uppercase;background: #e6e6e6;border:none;">

                <div class="alert alert-danger my-2" role="alert" id="emptyField" style="display: none;">
                    To-Do Title cannot be empty..!!
                </div>

                <label for="noteDescp" class="form-label mt-3">To-Do Description</label>
                <textarea type="text" class="form-control" id="noteDescp" rows="3"
                    style="background: #e6e6e6;border:none;"></textarea>

                <label for="noteDate" class="form-label mt-3">To-Do Date</label>
                <input type="date" min="2000-01-10" class="form-control" id="noteDate"
                    style="background: #e6e6e6;border:none;">


            </div>

            <div class="row container-fluid" id="btn-container" style="margin: 0;">
                <button class="btn btn-primary my-4" id="addButton" style="width:100%;" onclick="addNote()">Add
                    To-Do</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="container my-5">
        <h1 class="text-center my-5">Your To-Dos..!!</h1>
        <div id="savedNotes" class="row container-fluid" style="margin: 0;">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
        </script>
    <script src="index.js"></script>

    <div class="alert alert-dark text-center my-0" role="alert">
        <ul style="list-style-type: none; margin: 0;padding: 0;">
            <li>All the data is stored on your own device.</li>
            <li>However, it will be lost if web browser is uninstalled or its data is cleared.</li>
        </ul>
    </div>
</body>

</html>
